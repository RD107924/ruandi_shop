<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>結帳 - 軟迪華強北直購</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div
      class="container"
      style="
        max-width: 800px;
        background-color: white;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h1>訂單結帳</h1>
      <h2>您的購物車明細</h2>
      <table id="cart-summary-table">
        <thead>
          <tr>
            <th
              style="
                border-bottom: 1px solid #ddd;
                padding: 12px;
                text-align: left;
                background-color: #f8f9fa;
              "
            >
              商品名稱
            </th>
            <th
              style="
                border-bottom: 1px solid #ddd;
                padding: 12px;
                text-align: left;
                background-color: #f8f9fa;
              "
            >
              單價
            </th>
            <th
              style="
                border-bottom: 1px solid #ddd;
                padding: 12px;
                text-align: left;
                background-color: #f8f9fa;
              "
            >
              數量
            </th>
            <th
              style="
                border-bottom: 1px solid #ddd;
                padding: 12px;
                text-align: left;
                background-color: #f8f9fa;
              "
            >
              小計
            </th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
        <tfoot>
          <tr style="font-weight: bold; font-size: 1.2em">
            <td colspan="3" style="border-top: 2px solid #333; padding: 12px">
              訂單總金額
            </td>
            <td
              id="cart-total"
              style="border-top: 2px solid #333; padding: 12px"
            ></td>
          </tr>
        </tfoot>
      </table>

      <form id="checkout-form">
        <div class="form-group">
          <label for="paopaohu-id">跑跑虎集運會員編號 (必填)</label>
          <input
            type="text"
            id="paopaohu-id"
            required
            placeholder="請輸入您在跑跑虎的會員編號"
          />
        </div>
        <div class="form-group">
          <label for="payment-code">您的匯款帳號末五碼 (必填)</label>
          <input
            type="text"
            id="payment-code"
            required
            maxlength="5"
            pattern="[0-9]{5}"
            placeholder="請輸入5位數字"
          />
        </div>

        <div
          class="form-group"
          style="
            background-color: #fffbe6;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ffc107;
          "
        >
          <p style="margin-top: 0; font-weight: bold">⚠️ 最終確認</p>
          <p>
            我確認本服務僅負責代為採購商品並寄送至指定之跑跑虎集運倉，後續國際運費與台灣本地運費將由我自行在跑跑虎APP操作並支付。
          </p>
          <label for="final-confirmation-input"
            >為確保您已了解，請在此處輸入「<strong style="color: #d9534f"
              >我充分了解，商品僅下單至跑跑虎集運會員編號下</strong
            >」以啟用下單按鈕：</label
          >
          <input
            type="text"
            id="final-confirmation-input"
            autocomplete="off"
            placeholder="請完整輸入上方引號中的文字"
          />
        </div>
        <button type="submit" id="submit-order-btn" class="submit-btn" disabled>
          確認下單，送出訂單
        </button>
      </form>
    </div>
    <script src="static/checkout.js" defer></script>
  </body>
</html>
