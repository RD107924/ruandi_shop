<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>結帳 - 軟迪華強北直購</title>
    <link rel="stylesheet" href="static/style.css" />
    <style>
      /* 針對數量按鈕的微調樣式 */
      .quantity-controls button {
        background-color: #e9ecef;
        border: 1px solid #ced4da;
        padding: 2px 8px;
        cursor: pointer;
        font-weight: bold;
      }
      .quantity-display {
        display: inline-block;
        min-width: 30px;
        text-align: center;
      }
      .remove-btn {
        background-color: transparent;
        border: none;
        color: #dc3545;
        cursor: pointer;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container" style="max-width: 800px">
      <h1>訂單結帳</h1>
      <a href="index.html">返回商店首頁</a>
      <div class="admin-section" style="padding-top: 0">
        <h2>您的購物車明細</h2>
        <table id="cart-summary-table">
          <thead>
            <tr>
              <th>商品名稱</th>
              <th>單價</th>
              <th>數量</th>
              <th>小計</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="cart-items"></tbody>
          <tfoot>
            <tr style="font-weight: bold; font-size: 1.2em">
              <td
                data-label="總計"
                colspan="4"
                style="
                  text-align: right;
                  border-top: 2px solid #333;
                  padding: 12px;
                "
              >
                訂單總金額
              </td>
              <td
                id="cart-total"
                data-label="總金額"
                style="border-top: 2px solid #333; padding: 12px"
              ></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <form
        id="checkout-form"
        class="admin-section"
        style="box-shadow: none; border: 1px solid #ddd"
      >
        <div class="form-group">
          <label for="paopaohu-id">跑跑虎集運會員編號 (必填)</label>
          <input
            type="text"
            id="paopaohu-id"
            required
            placeholder="請輸入您在跑跑虎的會員編號"
          />
        </div>
        <div class="form-group">
          <label for="payment-code">您的匯款帳號末五碼 (必填)</label>
          <input
            type="text"
            id="payment-code"
            required
            maxlength="5"
            pattern="[0-9]{5}"
            placeholder="請輸入5位數字"
          />
        </div>

        <div
          class="form-group"
          style="
            background-color: #fffbe6;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ffc107;
          "
        >
          <p style="margin-top: 0; font-weight: bold">⚠️ 最終確認</p>
          <p>
            我確認本服務僅負責代為採購商品並寄送至指定之跑跑虎集運倉，後續大陸到台灣的運費將由我自行在跑跑虎APP操作並支付。
          </p>
          <label for="final-confirmation-input"
            >為確保您已了解，請在此處輸入「<strong style="color: #d9534f"
              >我了解</strong
            >」以啟用下單按鈕：</label
          >
          <input
            type="text"
            id="final-confirmation-input"
            autocomplete="off"
            placeholder="請輸入『我了解』"
          />
        </div>
        <button
          type="submit"
          id="submit-order-btn"
          class="action-button"
          style="background-color: #6c757d"
          disabled
        >
          確認下單，送出訂單
        </button>
      </form>
    </div>
    <script src="static/checkout.js" defer></script>
  </body>
</html>
